<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="xbox.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="header-inner-content">
        <h1 class="logo">BYTE<span>RENT</span></h1>

        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="produtos.html">Produtos</a></li>
            <li><a href="contato.html">Contato</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="cadastro.html">Cadastro</a></li>
          </ul>
        </nav>
        <div class="nav-icons-conteiner">
          <div class="meu-carrinho">
            <a href="meucarrinho.html"><img src="cart.png" /></a>
          </div>
          <img src="menu.png" class="menu-botton" />
        </div>
      </div>
    </div>
    <main>
      <section>
        <div class="container">
          <div class="left-side">
            <div class="items">
              <div class="select-image">
                <img src="a34.jpg" alt="" />
              </div>
              <div class="thumbnails">
                <div class="thumbnail">
                  <img src="a34-2.jpg" alt="" />
                </div>

                <div class="thumbnail">
                  <img src="a34-3.jpg" />
                </div>

                <div class="thumbnail">
                  <img src="a34-4.jpg" alt="" />
                </div>
              </div>
            </div>
          </div>

          <div class="right-side">
            <div class="content">
              <h6>BYTERENT</h6>
              <h1>A34 5G</h1>
              <p>
                Em até 10x de R$ 479,99 sem juros no cartão Ou em 1x no cartão
                com até 5% OFF
              </p>
              <span class="price">R$ 4000.00</span>
              <span class="off">R$ 5000.00</span>

              <div class="action-buttons">
                <div class="options">
                  <div class="amount">
                    <div class="minus">
                      -
                    </div>
                    <span>0</span>
                    <div class="plus">
                      +
                    </div>
                  </div>
                </div>
  
                <a href="" class="button">+ Adicionar ao carrinho</a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script>
      const navbar = document.querySelector(".navbar");
      const menuButton = document.querySelector(".menu-botton");

      menuButton.addEventListener("click", () => {
        navbar.classList.toggle("show-menu");
      });
    </script>
  </body>
</html>
