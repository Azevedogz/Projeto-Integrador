<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Byte Rent</title>
    <link rel="stylesheet" href="globals.css"/>
    <link rel="stylesheet" href="meu-carrinho.css">
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="navbar">
      <div class="header-inner-content">
        <h1 class="logo">BYTE<span>RENT</span></h1>

        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="produtos.html">Produtos</a></li>
            <li><a href="contato.html">Contato</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="cadastro.html">Cadastro</a></li>
          </ul>
        </nav>
        <div class="nav-icons-conteiner">
          <div class="meu-carrinho">
            <a href="meucarrinho.html"><img src="cart.png" /></a>
          </div>
          <img src="menu.png" class="menu-botton" />
        </div>
      </div>
    </div>

    <main class="conteudo-principal">
      <div class="grafismo-azul"></div>
      <section class="adicionar-produto">
        <h1 class="titulo">
          Carrinho de <span class="texto-azul">compras</span>
        </h1>
  
        <form class="formulario">
          <label class="campo-grupo">
            <span class="texto-medio-azul">Produto</span>
            <select class="produto-input" name="produto" id="produto">
              <option value="Fone de ouvido - R$100">Fone de ouvido - R$100</option>
              <option value="Celular - R$1400">Celular - R$1400</option>
              <option value="Oculus VR - R$5000">Playstation - R$5000</option>
              <option value="Playstation - R$5000">Playstation - R$5000</option>
              <option value="Playstation - R$5000">Mouse HyperX - R$5000</option>
              <option value="Playstation - R$5000">HEADSET HAVIT - R$5000</option>
              <option value="Playstation - R$5000">NOTEBOOK ASUS - R$5000</option>
              <option value="Playstation - R$5000">IPHONE 15 - R$5000</option>
              <option value="Playstation - R$5000">S23 ULTRA - R$5000</option>
              <option value="Playstation - R$5000">A14 4G- R$5000</option>
              <option value="Playstation - R$5000">A34 5G - R$5000</option>
            </select>
            </div>
          </label>
  
          <section class="parte-inferior">
            <label class="campo-grupo">
              <span class="texto-medio-azul">Qtde.</span>
              <input class="quantidade-input" id="quantidade" type="number" placeholder="100">
            </label>
  
            <section class="botoes-wrapper">
              <button onclick="adicionar()" type="button" class="botao-form botao-adicionar">Adicionar</button>
              <button onclick="limpar()" type="button" class="botao-form botao-limpar">Limpar</button>
            </section>
          </section>
        </form>
      </section>
      <section class="carrinho">
        <img src="carrinho-cinza.svg" alt="Imagem de um carrinho de compras cinza">
  
        <div class="titulo-wrapper">
          <img src="icone-carrinho.svg" alt="Ã­cone de carrinho">
  
          <h2 class="carrinho__titulo">Produtos no carrinho</h2>
        </div>
  
        <section class="carrinho__produtos" id="lista-produtos">
          <section class="carrinho__produtos__produto">
            <span class="texto-azul">1x</span> Celular <span class="texto-azul">R$1400</span>
          </section>
        </section>
  
        <div class="divisoria"></div>
  
        <p class="carrinho__total">
          Total: <span class="texto-azul" id="valor-total">R$1400</span>
        </p>
      </section>
    </main>

    <script>
      const navbar = document.querySelector(".navbar");
      const menuButton = document.querySelector(".menu-botton");

      menuButton.addEventListener("click", () => {
        navbar.classList.toggle("show-menu");
      });
    </script>

    <script src="app.js"></script>
  </body>
</html>
