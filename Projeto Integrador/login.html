    <div class="container" id="container">
      <div class="form-container sign-up">
        <form>
              <h1>Create Account</h1>
              <span>use seu email para fazer o login</span>
              <input type="text" placeholder="Name">
              <input type="email" placeholder="Email">
              <input type="password" placeholder="Password">
              <button>Sign Up</button>
          </form>
      </div>
      <div class="form-container sign-in">
          <form>
              <h1>Sign In</h1>
              <div class="social-icons">
                  <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                  <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                  <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                  <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
              </div>
              <span>Use seu email para fazer o login</span>
              <input type="email" placeholder="Email">
              <input type="password" placeholder="Password">
              <a href="pagina-esqueceu-a-senha.html">Esqueceu a senha?</a>
              <button>Sign In</button>
          </form>
      </div>
      <div class="toggle-container">
          <div class="toggle">
              <div class="toggle-panel toggle-left">
                  <h1>Welcome Back!</h1>
                  <p>Enter your personal details to use all of site features</p>
                  <button class="hidden" id="login">Sign In</button>
              </div>
              <div class="toggle-panel toggle-right">
                  <h1>Hello!</h1>
                  <p>Se ainda nao tiver uma conta, se inscreva!</p>
                  <a href="cadastro.html"><button class="hidden" id="register">Sign Up</button></a>
              </div>
          </div>
      </div>
      



    <script>
      const navbar = document.querySelector(".navbar");
      const menuButton = document.querySelector(".menu-botton");

      menuButton.addEventListener("click", () => {
        navbar.classList.toggle("show-menu");
      });


    const container = document.getElementById('container');
    const registerBtn = document.getElementById('register');
    const loginBtn = document.getElementById('login');

    registerBtn.addEventListener('click', () => {
      container.classList.add("active");
});

    loginBtn.addEventListener('click', () => {
      container.classList.remove("active");
});
    </script>
